<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='signin.css')}}"/>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  <div class="content">
    <div class="nav">
      <div class="logo"></div>
    </div>
    <div class="docs">
      <!-- Sign-in Form -->
      <form  method="post">
          <h1 class="sign">Sign in</h1>
          <input type="text" placeholder="Email or Mobile Number" name="uname" class="Email" required>
          <input type="password" placeholder="Password" name="psw" class="pass" required>
          <button type="submit" class="button">Sign in</button>
          <div class="forgot">
            <a href="" style="color: white">Forgot Password?</a>
          </div>
      </form>
      <p class="para">Already have an account? <a href="{{ url_for('login') }}"class="anchor">Log in</a></p>


      
    </div>
  </div>
</body>
</html>
